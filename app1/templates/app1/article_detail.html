<div class="panel">
    <div class="panel-heading">
        <h2 class="text-center">{{ article.title | safe }}</h2>
    </div>
    <div class="panel-body">
        <div class="text-right" style="color: #888;">最新发表时间：{{ article.publish_time | date:"Y-m-d H:i:s" }}</div><hr>
        {{ article.content | safe }}
    </div>
</div>
<div class="row text-right">
    <p style="color: #888; margin-right: 30px;">阅读量：{{ article.view_number }}</p>
</div>
