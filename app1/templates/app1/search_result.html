{% extends 'app1/base.html' %}

{% block body_block %}
    <ul>
        {% for article in articles %}
            <a href="{% url 'article' article.id %}">
                {% include 'app1/article_list_item.html' %}
            </a>
        {% empty %}
            <p class="text-center" style="margin-top: 20px;">抱歉，没有找到关于<span style="color: red;">{{ request.session.keyword }}</span>的内容</p>
        {% endfor %}
    </ul>
{% endblock %}
