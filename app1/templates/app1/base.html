<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title_block %}{% endblock %}</title>

    <link rel="icon" href="{% if company.logo %}{{ company.logo.url }}{% else %}/static/images/default/default_favicon.png{% endif %}">
    <meta name="keywords" content="{% if company.name %}{{ company.name }}{% else %}公司首页{% endif %}" />

    <link href="/static/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="/static/css/style.css" rel='stylesheet' type='text/css' />
    <link href="/static/css/font-awesome.css" rel="stylesheet">

    <script src="/static/js/jquery-1.11.1.min.js"> </script>
    <script src="/static/js/bootstrap.js"></script>
</head>
<body>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
        <div class="row">
            <div class="col-xs-8">
                <img src="/static/images/title.png" style="width:70%;margin-top: 6px;">
            </div>
            <div class="col-xs-4">
                <form action="{% url 'search' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <div class="col-xs-9">
                            <input class="form-control" type="text" name="keyword" placeholder="站内搜索" required="" autofocus value="{{ request.session.keyword }}"/>
                        </div>
                        <div class="col-xs-3">
                            <button type="submit" class="btn btn-default">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr style="margin-top: 0;">
        <div class="row">
            <div class="container">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu_list" style="width: 100%;background-color: rgb(51,122,183)">本站菜单</button>
            </div>
            <div class="collapse navbar-collapse" id="menu_list">
                <ul class="nav nav-pills nav-justified">
                    <li role="presentation" {% if menu_homepage %}class="active"{% endif %}><a href="{% url 'homepage' %}">首页</a></li>
                    {% for menu1 in menu1s %}
                        <li role="presentation" {% if menu1.id|urlencode:'' == current_menu1.id|urlencode:'' %}class="active" {% endif %}>
                            {% if menu1.has_children %}
                                <a href="#" class="dropdown-toggle hvr-bounce-to-bottom" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ menu1.name }} <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    {% for menu2 in menu1.has_children %}
                                        <li role="presentation"><a class="hvr-bounce-to-bottom" href="{% url 'category' menu2.menu_name %}">{{menu2.name}}</a></li>
                                    {% endfor %}
                                </ul>
                            {% else %}
                                <a href="{% url 'category' menu1.menu_name %}">{{ menu1.name }}</a>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <hr>
        {% block body_block %}{% endblock %}
    <br>
    <br>
    </div>
</div>
</body>
</html>
