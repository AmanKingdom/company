{% extends 'app_manage/manage.html' %}

{% block manage_css %}{% endblock %}



{% block manage_body %}
    <form action="{% url 'manage_company' %}" method="post" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">公司名称<span style="color: red;">*</span></label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="name" name="name" value="{{ company.name }}" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="slogan">公司口号/宗旨</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="slogan" name="slogan" value="{{ company.slogan }}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="id_logo">公司logo</label>
            <div class="col-sm-10">
                {% if company.logo %}
                    <div class="col-sm-2 control-label">
                        <img src="{{ company.logo.url }}" style="height: 60px; width: 60px;" alt="未选择图片"/>
                    </div>
                {% endif %}
                <div class="col-sm-10">
                    {{ company_image_form.logo }}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">公司邮箱</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="email" name="email" value="{{ company.email }}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="telephone">联系电话</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="telephone" name="telephone" value="{{ company.telephone }}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="phone">手机号码</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="phone" name="phone" value="{{ company.phone }}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="qq">客服QQ</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="qq" name="qq" value="{{ company.qq }}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="wechat">客服微信</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="wechat" name="wechat" value="{{ company.wechat }}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="address">公司地址</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="address" name="address" value="{{ company.address }}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="icp">ICP备案号</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="icp" name="icp" value="{{ company.icp }}"/>
            </div>
        </div>
        <button class="btn btn-primary" style="float:right;" type="submit">保存</button>
    </form>
{% endblock %}



{% block manage_js %}{% endblock %}
